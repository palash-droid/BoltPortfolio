<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Sine Wave Demo</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light {
            background-color: #f3f4f6;
            color: #111827;
        }

        body.dark {
            background-color: #111827;
            color: #f3f4f6;
        }

        .container {
            text-align: center;
        }

        .name-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .name {
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .wave-container {
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100%;
            height: 20px;
            overflow: visible;
        }

        /* SVG Styles */
        .wave-path {
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
        }

        .bulb {
            r: 3;
        }

        /* Animation */
        .bulb {
            /* offset-path will be set by JS */
            animation: moveBulb 4s linear infinite;
            /* Slower for smoother "crawling" feel */
        }

        @keyframes moveBulb {
            0% {
                offset-distance: 0%;
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            95% {
                opacity: 1;
            }

            100% {
                offset-distance: 100%;
                opacity: 0;
            }
        }

        /* Light Mode: Neon Blue - Darkened */
        body.light .wave-path {
            stroke: #1d4ed8;
            filter: drop-shadow(0 0 2px #1d4ed8);
            opacity: 0.5;
        }

        body.light .bulb {
            fill: #1d4ed8;
            filter: drop-shadow(0 0 5px #1d4ed8) drop-shadow(0 0 10px #1d4ed8);
        }

        /* Dark Mode: Neon Green - Darkened */
        body.dark .wave-path {
            stroke: #15803d;
            filter: drop-shadow(0 0 2px #15803d);
            opacity: 0.5;
        }

        body.dark .bulb {
            fill: #15803d;
            filter: drop-shadow(0 0 5px #15803d) drop-shadow(0 0 10px #15803d);
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #6b7280;
            color: white;
        }
    </style>
</head>

<body class="light">

    <div class="container">
        <div class="name-container">
            <div class="name" id="nameText">Palash Bhagwatkar</div>
            <svg class="wave-container" id="waveSvg" viewBox="0 0 200 20" preserveAspectRatio="none">
                <path id="wavePath" class="wave-path" d="" />
                <circle class="bulb" cx="0" cy="0" />
            </svg>
        </div>
        <br>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('light')) {
                body.classList.remove('light');
                body.classList.add('dark');
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
            }
        }

        function generateWave() {
            const svg = document.getElementById('waveSvg');
            const path = document.getElementById('wavePath');
            const bulb = document.querySelector('.bulb');
            const nameText = document.getElementById('nameText');

            const width = nameText.offsetWidth;
            const height = 20;
            const amplitude = 6; // Slightly higher amplitude
            const frequency = 0.15; // Increased frequency for "more peaks"

            // Adjust viewBox to match text width
            svg.setAttribute('viewBox', `0 0 ${width} ${height}`);

            // Generate sine wave path data
            let d = `M 0 ${height / 2}`;
            for (let x = 0; x <= width; x++) {
                const y = height / 2 + amplitude * Math.sin(x * frequency);
                d += ` L ${x} ${y}`;
            }

            path.setAttribute('d', d);
            bulb.style.offsetPath = `path('${d}')`;
        }

        // Initialize and handle resize
        window.addEventListener('load', generateWave);
        window.addEventListener('resize', generateWave);
    </script>

</body>

</html>
